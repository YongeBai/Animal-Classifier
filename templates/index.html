<html lang="en">

    <title>AI 4 Good - Yonge Bai</title>
    <link rel="stylesheet" href="style.css">

  <body>
    <div class="content">
        <h1 style="text-align:center">Input Image</h1>
        <form method="post" action="/" enctype="multipart/form-data">
            <center>
              <input type="file" name="image" class="form-control" autocomplete="off" required> <input type="submit" value="Submit" class="btn btn-info">
            </center>
    </form>

        {% if prediction %}
          {% if animal %}
          <center>
            <h3>Watch out its a {{ prediction }}!!</h3>
          </center>
          {% else %}
          <center>
            <h3>That's not an animal its a {{ prediction }}!</h3>
          </center>
          {% endif %}
        {% endif %}


  </body>

</html>
